
        <!DOCTYPE html>
        <html>
        <head>
            <title>Simple 4-Pass Matcher Import Report</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 20px; }
                .header { background-color: #f0f0f0; padding: 20px; border-radius: 5px; }
                .stats { display: flex; gap: 20px; margin: 20px 0; }
                .stat-box { background-color: #e8f4fd; padding: 15px; border-radius: 5px; flex: 1; }
                .success { background-color: #d4edda; }
                .warning { background-color: #fff3cd; }
                table { border-collapse: collapse; width: 100%; margin: 20px 0; }
                th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                th { background-color: #f2f2f2; }
            </style>
        </head>
        <body>
            <div class="header">
                <h1>Simple 4-Pass Matcher Import Report</h1>
                <h2>Processing Results</h2>
            </div>
            
            <div class="stats">
                <div class="stat-box">
                    <h3>Total Records</h3>
                    <p style="font-size: 24px;">45314</p>
                </div>
                <div class="stat-box success">
                    <h3>Processed</h3>
                    <p style="font-size: 24px;">38666</p>
                </div>
                <div class="stat-box warning">
                    <h3>Unmatched</h3>
                    <p style="font-size: 24px;">6648</p>
                </div>
            </div>
            
            <h3>Processing Summary</h3>
            <table>
                <tr>
                    <th>Metric</th>
                    <th>Count</th>
                    <th>Percentage</th>
                </tr>
                <tr>
                    <td>Total Records</td>
                    <td>45314</td>
                    <td>100%</td>
                </tr>
                <tr>
                    <td>Successfully Matched</td>
                    <td>38666</td>
                    <td>85.3%</td>
                </tr>
                <tr>
                    <td>Unmatched</td>
                    <td>6648</td>
                    <td>14.7%</td>
                </tr>
            </table>
        </body>
        </html>
